{% extends 'shop/main.html' %}

{% block content %}
<h1>Polecane</h1>
<div class="products-container">
    {% for item in random_items %}
        {% include "shop/includes/productcard.html" %}
    {% endfor %}
</div>

<div class="center-container">
    <a href="{% url 'download_csv' %}" class="btn btn-primary">Pobierz pełną listę leków</a>
</div>

<style>
  .products-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  .center-container {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }

  .btn {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    text-align: center;
    cursor: pointer;
  }
</style>
{% endblock %}
